<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Digital Clock</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Arial', sans-serif;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: #333;
            padding: 20px;
        }
        
        .clock-container {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 24px;
            padding: 50px 40px;
            box-shadow: 0 15px 35px rgba(50, 50, 93, 0.1), 0 5px 15px rgba(0, 0, 0, 0.07);
            text-align: center;
            max-width: 600px;
            width: 100%;
            transition: transform 0.3s ease;
        }
        
        .clock-container:hover {
            transform: translateY(-5px);
        }
        
        .time-container {
            display: flex;
            justify-content: center;
            align-items: baseline;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }
        
        .time {
            font-size: 5.5rem;
            font-weight: 300;
            letter-spacing: 3px;
            color: #2c3e50;
        }
        
        .seconds {
            font-size: 5.5rem;
            font-weight: 300;
            color: #e74c3c;
        }
        
        .ampm {
            font-size: 2.2rem;
            margin-left: 15px;
            color: #3498db;
            font-weight: 500;
        }
        
        .date {
            font-size: 1.7rem;
            margin-bottom: 25px;
            color: #7f8c8d;
            font-weight: 400;
        }
        
        .location {
            font-size: 1.5rem;
            color: #3498db;
            padding-top: 25px;
            border-top: 1px solid #ecf0f1;
            font-weight: 500;
        }
        
        .footer {
            margin-top: 30px;
            font-size: 0.9rem;
            color: #95a5a6;
        }
        
        @media (max-width: 650px) {
            .time, .seconds {
                font-size: 4rem;
            }
            
            .ampm {
                font-size: 1.8rem;
            }
            
            .date {
                font-size: 1.4rem;
            }
            
            .location {
                font-size: 1.3rem;
            }
        }
        
        @media (max-width: 480px) {
            .time, .seconds {
                font-size: 3rem;
            }
            
            .ampm {
                font-size: 1.5rem;
                margin-left: 10px;
            }
            
            .date {
                font-size: 1.2rem;
            }
            
            .location {
                font-size: 1.1rem;
            }
            
            .clock-container {
                padding: 40px 25px;
            }
        }
    </style>
</head>
<body>
    <div class="clock-container">
        <div class="time-container">
            <div class="time">
                <span id="hours">00</span>:<span id="minutes">00</span>:<span id="seconds" class="seconds">00</span>
            </div>
            <span id="ampm" class="ampm">AM</span>
        </div>
        <div class="date" id="date">Saturday, 25th October, 2025</div>
        <div class="location">Bangalore, Karnataka</div>
        <div class="footer">Modern Digital Clock</div>
    </div>

    <script>
        function updateClock() {
            const now = new Date();
            
            // Get time components
            let hours = now.getHours();
            let minutes = now.getMinutes();
            let seconds = now.getSeconds();
            let ampm = hours >= 12 ? 'PM' : 'AM';
            
            // Convert to 12-hour format
            hours = hours % 12;
            hours = hours ? hours : 12; // 0 should be 12
            
            // Add leading zeros
            hours = hours < 10 ? '0' + hours : hours;
            minutes = minutes < 10 ? '0' + minutes : minutes;
            seconds = seconds < 10 ? '0' + seconds : seconds;
            
            // Update the time display
            document.getElementById('hours').textContent = hours;
            document.getElementById('minutes').textContent = minutes;
            document.getElementById('seconds').textContent = seconds;
            document.getElementById('ampm').textContent = ampm;
            
            // Update the date display
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            document.getElementById('date').textContent = now.toLocaleDateString('en-US', options);
        }
        
        // Update the clock immediately and then every second
        updateClock();
        setInterval(updateClock, 1000);
    </script>
</body>
</html>
